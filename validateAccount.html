<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function valiDateAccount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)){
            console.log("correct");
        } else {
            console.log("incorrect");
        }
    }
    valiDateAccount(123+'abc_');
    valiDateAccount(1234 + '_');
    valiDateAccount('_______');
    valiDateAccount(123456);
    valiDateAccount('abcdefg');
    valiDateAccount('.@');
    valiDateAccount(12345);
    valiDateAccount(1234 + '_');
    valiDateAccount('abcde');
</script>
</body>
</html>
